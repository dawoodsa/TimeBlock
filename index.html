<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <title>Time Block</title>
</head>

<body>
   
    <heading>
        <div class="section-init">
            <h1 class="heading-primary month">
                sunday
            </h1>
            <h2 class="heading-secondary">
                tasks total duration:
            </h2>
            <h2 class="heading-secondary total-duration">
                0min
            </h2>
        </div>
    </heading>
    <main>
       <div class="section-grid">
           <div class="add-box">
            <label for="add-button" class="add-box__label">Add Block</label>
            <a href="#add" class="add-box__button icon-plus" name="add-button"></a>
        </div>
      
         <div class="row">
             
    
        </div>
       
   </div>
          
             
                <div class="section-add-form" >
                
                <div class="add-form" id="add">
                      
                       <div class="form1">
                       <a  href="#" class="form1__close-icon icon-plus"></a>
                       <label class="form1__labels">title</label>
                        <input type="text" class="form1__input--title" placeholder="task title" >
                        
                         <label class="form1__labels">from</label>
                        <input type="time" class="form1__input-time--from">
                        
                         <label class="form1__labels">to</label>
                        <input type="time" class="form1__input-time--to" >
                        
                         <label class="form1__labels">choose color</label>
                        <input type="color" class="form1__input--color" value="#ffffff" >
                        <button class="submit" id="submit">Add</button>
                        </div>

                    </div>
                        
                </div>            
    </main>          
</body>
               
</html>
